name: Auto Tag

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: auto-tag-main
  cancel-in-progress: false

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create and push tag
        shell: bash
        run: |
          set -euo pipefail
          git fetch --tags
          latest_tag=$(git describe --tags --match "v*" --abbrev=0 2>/dev/null || true)
          if [[ -n "$latest_tag" && "$latest_tag" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            version="${latest_tag#v}"
            IFS='.' read -r major minor patch <<< "$version"
            patch=$((patch + 1))
            new_tag="v${major}.${minor}.${patch}"
          else
            new_tag="v0.1.0"
          fi
          git tag "$new_tag"
          git push origin "$new_tag"
